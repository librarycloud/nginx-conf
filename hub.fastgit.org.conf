upstream github {
    server github.com:443;
    keepalive 32;
}

server {
	listen 80;
	server_name hub.nuaa.cf;
	rewrite ^ https://hub.nuaa.cf$request_uri;
   }

server {
    listen 443 ssl http2;
    server_name hub.nuaa.cf;
    root /home/wwwroot/github;

    ssl_stapling on;
    ssl_stapling_verify on;
	
    ssl_certificate /usr/local/nginx/conf/ssl/nuaa.cf/fullchain.cer;
    ssl_certificate_key /usr/local/nginx/conf/ssl/nuaa.cf/nuaa.cf.key;
	
    ssl_dhparam /usr/local/nginx/conf/ssl/dhparam.pem;
	add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;


    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 60m;
    ssl_session_tickets off;

    client_max_body_size 2G;
    error_page 497  https://$host$request_uri;

    include /usr/local/nginx/conf/anti-floc.conf;

    # SSL
    location ~ \.well-known {
        allow all;
    }

    # releases download
    location ~ ^/[^/]+/[^/]+/releases/download/ {
        return 301 https://download.nuaa.cf$request_uri;
    }

    # archive download
    location ~ ^/[^/]+/[^/]+/archive/ {
        return 301 https://archive.nuaa.cf$request_uri;
    }
    
    location ~ ^/[^/]+/[^/]+/suites/[^/]+/artifacts/ {
        return 301 https://download.nuaa.cf$request_uri;
    }

    # Fuck Search Engine
    location /robots.txt {
        allow all;
    }
    
    location / {
        proxy_hide_header referrer-policy;
        proxy_hide_header content-security-policy;
        proxy_hide_header Strict-Transport-Security;
        proxy_hide_header set-cookie;
        proxy_hide_header x-pjax-url;

        proxy_set_header Host github.com;
        proxy_set_header Accept-Encoding "";
        #proxy_set_header Connection "";

        add_header x-pjax-url "https://hub.nuaa.cf$request_uri";
		#add_header X-FastGit-Node "azure-ea-0";

        proxy_http_version 1.1;
        proxy_connect_timeout 10s;
        proxy_read_timeout 10s;
        
        # Not supported when installed from Debian source
        # proxy_socket_keepalive on;

        sub_filter "\"https://raw.githubusercontent.com" "\"https://raw.nuaa.cf";
        sub_filter "\"https://github.com" "\"https://hub.nuaa.cf";
        sub_filter "\"https://github.githubassets.com" "\"https://assets.nuaa.cf";
        sub_filter "\"https://github.githubassets.com" "\"https://assets.nuaa.cf";
        sub_filter "https://customer-stories-feed.github.com" "https://customer-stories-feed.nuaa.cf";
        sub_filter_once off;

        proxy_redirect https://github.com https://hub.nuaa.cf;
        proxy_redirect https://raw.githubusercontent.com https://raw.nuaa.cf;
        proxy_redirect https://github.githubassets.com https://assets.nuaa.cf;
        proxy_redirect https://customer-stories-feed.github.com https://customer-stories-feed.nuaa.cf;
        proxy_redirect https://codeload.github.com https://codeload.nuaa.cf;

        proxy_pass https://github;
    }

    Block search engine
    if ($http_user_agent ~* "qihoobot|Baiduspider|Bingbot|Googlebot|Googlebot-Mobile|Googlebot-Image|Mediapartners-Google|Adsbot-Google|Feedfetcher-Google|Yahoo! Slurp|Yahoo! Slurp China|YoudaoBot|Sosospider|Sogou spider|Sogou web spider|MSNBot|ia_archiver|Tomato Bot")
    {
        return 403;
    }

    # Anti Agent Bot DDoS
    # If behind CDN, use folloing commented code
    # if ($http_x_forwarded_for != $remote_addr) {
    #     return 503;
    # }
    if ($proxy_add_x_forwarded_for != $remote_addr) {
        return 503;
    }

	#access_log  /home/wwwlogs/hub.nuaa.cf.log;
	#error_log  /home/wwwlogs/hub.nuaa.cf.error.log;
}
